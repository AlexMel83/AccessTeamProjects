<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LogIn modal form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="modalwindow">
      <div class="leftwindow">
         <img class="logo" src="img/logo.png" alt="logo">
         <div class="left__content">
            <div class="left__title">Learning</div>
            <div class="left__description">Thousands of instant online classes/tutorials included</div>
         </div>
      </div>
      <div class="rightwindow">
         <div class="forms">
            <ul class="nav nav-tabs d-flex justify-content-between" id="myTab" role="tablist">
               <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane"
                     type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</button>
               </li>
               <li class="nav-item" role="presentation">
                  <button class="nav-link" id="sign-tab" data-bs-toggle="tab" data-bs-target="#sign-tab-pane"
                     type="button" role="tab" aria-controls="sign-tab-pane" aria-selected="false">Sign Up</button>
               </li>
            </ul>
            <div class="tab-content" id="myTabContent">
               <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab"
                  tabindex="0">
                  <form action="#">
                     <input type="text" class="editfield" placeholder="Email or Username" name="username"><br>
                     <input type="password" class="editfield" name="'password" placeholder="Password"><br>
                     <label class="remember">Remember me
                        <input type="checkbox" checked="checked" class="check-highload">
                        <span class="highload2"></span>
                     </label>
                     <br>
                     <button class="button">Login</button>
                  </form>
                  <img src="img/arrow.png" alt="arrow" class="arrow">
                  <a href="#" class="forgot">Forgot your password?</a>
               </div>
               <div class="tab-pane fade" id="sign-tab-pane" role="tabpanel" aria-labelledby="sign-tab" tabindex="0">
                  <input type="text" class="editfield" placeholder="Fierst name" name="fierstname"><br>
                  <input type="text" class="editfield" placeholder="Last name" name="lastname"><br>
                  <input type="text" class="editfield" placeholder="Email or Username" name="username"><br>
                  <input type="password" class="editfield" name="'password" placeholder="Password"><br>
                  <button class="button" id="signup">Sign Up</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
